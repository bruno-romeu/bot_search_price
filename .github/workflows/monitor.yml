name: Monitor de Pre√ßos Autom√°tico

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest 

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Google Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y wget
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo dpkg -i google-chrome-stable_current_amd64.deb
          sudo apt-get install -f -y # Conserta depend√™ncias se necess√°rio
          
      - name: Install Python dependencies
        run: pip install -r requirements.txt

      - name: Run price monitor script
        run: python monitor.py

      - name: Commit and push updated data
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'actions@github.com'
          git add data/analise_produtos.csv
          # O comando a seguir s√≥ faz o commit se houver mudan√ßas no arquivo
          git diff --quiet && git diff --staged --quiet || git commit -m "üìä Atualiza dados de pre√ßos"
          git push